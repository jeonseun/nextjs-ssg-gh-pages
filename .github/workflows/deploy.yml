name: Deploy Next.js site to Pages

on:
  push:
    branches: [$default-branch]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      # ----------------- 👇 [추가 1] 수정 전 파일 내용 확인 -----------------
      - name: 📝 Show next.config.js BEFORE modification
        run: |
          echo "--- Original next.config.js ---"
          cat next.config.js
          echo "---------------------------------"

      # 'configure-pages' 액션 실행
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      # ----------------- 👇 [추가 2] 수정 후 파일 내용 확인 -----------------
      - name: ✨ Show next.config.js AFTER modification
        run: |
          echo "--- Modified next.config.js in runner ---"
          cat next.config.js
          echo "-------------------------------------------"
      

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Install dependencies
        run: npm ci
      - name: Build with Next.js
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4